{{/* When configuring navbar use its flexbox utilities */}}
<nav class="navbar navbar-expand-lg p-0">
  <div class="container-fluid p-0 align-items-stretch">
    <a class="my-brand" href="/">{{ .Site.Title }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="container-fluid container-lg ms-0 p-0 h-100">
        <div class="my-nav navbar-nav">
          {{ range .Site.Menus.main }}
            <a
              class="my-nav-el nav-link col col-lg-4 {{ if $.IsMenuCurrent .Menu . -}}
                active" aria-current="true
              {{- end -}}"
              href="{{ .URL }}"
              >{{ .Name }}
            </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</nav>
