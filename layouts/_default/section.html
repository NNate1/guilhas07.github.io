{{ define "main" }}
  {{ .Content }}
  <div class="row">
    {{ range .RegularPages }}
      <div class="col-sm-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">
              {{ .Summary }}
            </p>
            <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
