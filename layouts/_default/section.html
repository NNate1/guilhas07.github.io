{{ define "main" }}
    <div class="p-4">
        {{ .Content }}
        <div class="row p-2">
            {{ range .RegularPages }}
                <a
                    class="col-sm-4 mb-3 text-decoration-none"
                    href="{{ .RelPermalink }}"
                >
                    <div class="card h-100 my-btn btn text-start">
                        <div class="card-body">
                            <h5 class="card-title d-inline">
                                {{ .Title }}
                            </h5>
                            <span class="last-mod"
                                >{{ .Date.Format "2006-01-02" }}</span
                            >
                            <p class="card-text">
                                {{ .Summary }}
                            </p>
                        </div>
                    </div>
                </a>
            {{ end }}
        </div>
    </div>
{{ end }}
