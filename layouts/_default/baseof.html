<!doctype html>
<html lang="{{ site.Language.LanguageCode }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <header class="my-header sticky-top">{{ partial "header.html" . }}</header>
    <div class="container-fluid">
      <div class="row">
        <aside class="my-side-bar pt-4">
          {{ partial "sidebar.html" . }}
        </aside>
        <div class="my-main">
          <div class="h-100 d-flex flex-column align-items-start">
            <main class="mb-auto">{{ block "main" . }}{{ end }}</main>
            <footer class="w-100 text-center">
              {{ partial "footer.html" . }}
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
